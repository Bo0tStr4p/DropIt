<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Inizio Header -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">LTW-Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
                <a class="btn btn-primary" href="#">Sign up</a>
                &nbsp;&nbsp;
                <a class="btn btn-primary" href="#">Register</a>
                &nbsp;&nbsp;
                <form class="form-inline my-2 my-md-0">
                    <input class="form-control" type="text" placeholder="Search">
                </form>
            </div>
        </nav>
    </header>
    <!-- Fine Header -->
    <div style="padding: 70px;" class="container">
        <div class="checkout-panel">
            <div class="panel-body">
                <h2 class="title">Checkout</h2>
                <div class="progress-bar-my">
                    <div class="step active"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>
                <div class="payment-method">
                    <label for="card" class="method card">
                        <div class="card-logos">
                            <img src="img/visa_logo.png"/>
                            <img src="img/mastercard_logo.png"/>
          </div>
                            <div class="radio-input">
                                <input id="card" type="radio" name="payment">
                                Paga con Carta di Credito
                            </div>
                    </label>
                    <label for="paypal" class="method paypal">
                        <img src="img/paypal_logo.png"/>
                        <div class="radio-input">
                            <input id="paypal" type="radio" name="payment">
                            Paga con PayPal
                        </div>
                    </label>
                </div>
                <div class="input-fields">
                    <div class="column-1">
                        <label for="cardholder">Proprietario della carta</label>
                        <input type="text" id="cardholder" />
                        <div class="small-inputs">
                            <div>
                                <label for="date">Scadenza</label>
                                <input type="text" id="date" placeholder="MM / YY" />
                            </div>
                            <div>
                                <label for="verification">CVV / CVC *</label>
                                <input type="password" id="verification" />
                            </div>
                        </div>
                    </div>
                    <div class="column-2">
                        <label for="cardnumber">Numero Carta</label>
                        <input type="password" id="cardnumber" />
                        <span class="info">* CVV o CVC &egrave; il codice di sicurezza della carta, sono 3 numeri che si trovano dietro la carta.</span>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn back-btn">Indietro</button>
                <button onclick="window.location='step-3.html'" class="btn next-btn">Avanti</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>

</html>
