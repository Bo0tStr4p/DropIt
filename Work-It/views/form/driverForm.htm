<!-- Sezione registrazione pilota -->
<section id="form" class="py-5">
    <div class="container">
    <div class="modal-content modal-dialog" aria-labelledby="myModalLabel">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Registrazione</h4>
            </div>

            <div class="modal-body mx-3 container">
                
                <div class="md-form mb-5">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="orangeForm-name" class="form-control validate"
                      required>
                    <label data-error="wrong" data-success="right" for="orangeForm-name">
                      Nome e Cognome</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fa fa-address-card prefix grey-text"></i>
                    <input type="text" id="orangeForm-codiceFiscale"
                      class="form-control validate" required 
                      pattern="[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]">
                     <label data-error="wrong" data-success="right"
                      for="orangeForm-codiceFiscale">Codice Fiscale</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fa fa-building prefix grey-text"></i>
                    <input type="text" id="orangeForm-citta" required
                     class="form-control validate" title="Inserisci la città dove vorresti lavorare">
                    <label data-error="wrong" data-success="right" 
                     for="orangeForm-luogoNascita">Città</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="defaultForm-email" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="defaultForm-email">
                     Email</label>
                </div>
          
                <div class="md-form mb-4">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="orangeForm-pass" class="form-control validate"
                     required pattern="(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,}"
                     title="Deve contenere almeno 8 caratteri di cui almeno uno numerico e uno speciale">
                    <label data-error="wrong" data-success="right" for="defaultForm-pass">
                        Password</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="orangeForm-pass2" class="form-control validate"
                     required>
                    <label data-error="wrong" data-success="right" for="orangeForm-pass2">
                     Conferma Password</label>
                </div>

                
                <!-- Bottone input file multipli -->
                <div class="md-form mb-5">
                    <div class="file-field">
                        <div class="btn btn-primary btn-sm float-left">
                            <span>Scegli files</span>
                            <input type="file" multiple>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text"
                             placeholder=" Cv e licenza di pilota APR">
                        </div>
                    </div>
                </div>
                
                <div class="md-form mb-5 col-sm">
                    <p class="font-small grey-text d-flex justify-content-end">Hai già un account?
                        <a class="blue-text ml-1" href=""> Entra</a>
                    </p>
                </div>
            </div>

            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-primary">Registrati</button>
            </div>
    </div>
    </div>
</section>
